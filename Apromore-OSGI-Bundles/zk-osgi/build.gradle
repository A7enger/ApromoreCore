plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://mavensync.zkoss.org/maven2')
    }

    maven {
        url = uri('https://raw.github.com/apromore/ApromoreCore_SupportLibs/master/mvn-repo/')
    }

    maven {
        url = uri('http://repository.springsource.com/maven/bundles/release')
    }

    maven {
        url = uri('http://repository.springsource.com/maven/bundles/external')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'javax.activation:javax.activation-api:1.2.0'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'javax.xml.bind:com.springsource.javax.xml.bind:2.2.0'
    implementation 'org.apromore:ui-theme-compact:1.0-SNAPSHOT'
    implementation 'org.zkoss.common:zel:8.6.0.1'
    implementation 'org.zkoss.common:zcommon:8.6.0.1'
    implementation 'org.zkoss.common:zweb:8.6.0.1'
    implementation 'org.zkoss.theme:atlantic:8.6.0.1'
    implementation 'org.zkoss.theme:breeze:8.6.0.1'
    implementation 'org.zkoss.theme:iceblue_c:8.6.0.1'
    implementation 'org.zkoss.theme:sapphire:8.6.0.1'
    implementation 'org.zkoss.theme:silvertail:8.6.0.1'
    implementation 'org.zkoss.zk:zhtml:8.6.0.1'
    implementation 'org.zkoss.zk:zkbind:8.6.0.1'
    implementation 'org.zkoss.zk:zk:8.6.0.1'
    implementation 'org.zkoss.zk:zkplus:8.6.0.1'
    implementation 'org.zkoss.zk:zkspring-core:3.1'
    implementation 'org.zkoss.zk:zul:8.6.0.1'
    implementation 'javax.activation:javax.activation-api:1.2.0'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'javax.xml.bind:com.springsource.javax.xml.bind:2.2.0'
}

group = 'org.apromore'
version = '8.6.0.1'
description = 'zk-osgi'
java.sourceCompatibility = JavaVersion.VERSION_1_8

configurations.all {
    exclude(group: 'commons-logging')
    exclude(group: 'org.apache.commons', module: 'com.springsource.org.apache.commons.logging')
    exclude(group: 'aspectj', module: 'aspectj*')
    exclude(group: 'hsqldb', module: 'hsqldb')
    exclude(group: 'org.slf4j', module: '1.5*')
    exclude(group: 'org.springframework', module: '2.*')
    exclude(group: 'org.springframework', module: '3.0.*')
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
