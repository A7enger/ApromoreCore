<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" type="text/css" href="bpmnio.css">
  <link rel="stylesheet" type="text/css" href="diff.css">
  <link rel="stylesheet" type="text/css" href="app.css">

  <title>bpmn-js-diffing</title>
</head>
<body>
  <div class="content">

    <div class="di-container left drop-zone" target="canvas-left">
      <div class="io-control di-header">
        <h2>version A</h2>
        <input class="file" type="file" target="canvas-left">
      </div>

      <div class="canvas" id="canvas-left"></div>
    </div>

    <div class="di-container right drop-zone" target="canvas-right">
      <div class="io-control di-header">
        <h2>version B</h2>
        <input class="file" type="file" target="canvas-right">
      </div>

      <div class="canvas" id="canvas-right"></div>
    </div>

    <div id="changes-overview" class="collapsed">
      <div class="io-control show-hide-toggle">List of Changes</div>
      <div class="io-control changes"></div>
    </div>

  </div>

  <!-- app -->
  <script src="bpmndiffapp.js"></script>
  <script>
      let Ap = {};
      Ap.bpmndiff = new Apromore.BpmnDiffApp('canvas-left', 'canvas-right', 'changes-overview');
  </script>
</body>
</html>
