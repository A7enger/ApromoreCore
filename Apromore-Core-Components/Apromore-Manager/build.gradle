group = 'org.apromore'
version = '1.1'
description = 'Apromore Manager'

dependencies {
	
	api project(':Apromore-Database')
	implementation project(':Apromore-Storage')
	implementation project(':Apromore-Cache')
	implementation project(':Apromore-Extras:APMLogModule')
	api project(':Apromore-Clients:portal-model')
	api project(':Apromore-Clients:manager-security')
	api project(':Apromore-Plugins:plugin-core:core:api')
	implementation project(':Apromore-Plugins:plugin-core:core:provider')
	implementation project(':Event-Log-Plugin-API')
	api project(':Apromore-Commons')
	
	
	api 'javax.mail:javax.mail-api'
	api 'org.springframework.boot:spring-boot-starter-mail'	  	
	
	testImplementation 'org.easymock:easymock:4.2'
	testImplementation 'org.powermock:powermock-core:2.0.9'
	testImplementation 'org.powermock:powermock-api-easymock:2.0.9'
	
	
	
 
}